<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Bethany's Pie Shop</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <!--
        wwwroot folder is the root of the static files similar to a .net core application. Files
        like images, css, scripts, index.html, etc.

        When we started the application, the host was actually navigating to index.html

        The <app> tag is specifying where our Blazor application will be rendered. Our Blazor
        application will contain a root component which will be called app.razor and it will be
        associated with this <app> tag which will be in the Program.cs
    -->
    <app>Loading...</app>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <!--
        This file was also downloaded when we are running our blazor application. This is a very
        important file. This file is responsible to download the runtime as well as the compiled
        Blazor application.
    -->
    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
